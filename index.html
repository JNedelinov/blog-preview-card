<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <div class="main">
      <div class="card-container">
        <div class="card">
          <div class="img-container">
            <img
              src="./assets/images/illustration-article.svg"
              alt="Project image"
            />
          </div>
          <div class="content-container">
            <div>
              <p class="type">Learning</p>
            </div>
            <p class="publish-info">Published 21 Dec 2023</p>
            <h4 class="header">HTML & CSS foundations</h4>
            <div class="content">
              <p>
                These languages are the backbone of every website, defining
                structure, content, and presentation.
              </p>
            </div>
          </div>
          <div class="footer-container">
            <div class="avatar-container">
              <img
                src="./assets/images/image-avatar.webp"
                alt="User's avatar"
              />
            </div>
            <p class="name-container">Greg Hooper</p>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/JNedelinov">JNedelinov</a
        >.
      </div>
    </div>
  </body>
</html>
